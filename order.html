<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="build/css/style1.css" />
  <title>Fryzjer</title>
</head>

<body>
  <header class="header">
    <div class="image-bg">
      <div class="header__wrapper">
        <nav class="header__nav">
          <a href="index.html" class="logo">
            <img src="./build/img/logo.png" alt="logo" />
          </a>
          <div class="header__menu">
            <ul>
              <li><a href="1.html">Usługi</a></li>
              <li><a href="2.html">Nasi Fryzjerzy</a></li>
              <li><a href="3.html">O nas</a></li>
              <li><a href="order.html">Zarezerwuj Termin</a></li>
              <li class="cart">
                <a href="4.html"><i class="fa-solid fa-shopping-bag"></i></a>
              </li>
            </ul>
          </div>
          <div class="header__order">
            <div class="phone">
              <i class="fa-solid fa-phone-volume"></i>
              <p>+48-111-797-808</p>
            </div>
            <a href="order.html" class="ui-btn">ZAREZERWUJ TERMIN</a>
          </div>
          <div class="menu__btn">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    
	
	<section class="section ordering-section">
      <div class="section__wrapper">
        <div class="section__header">Rezerwacja</div>
        <form id="order-form">
          <div>
            <label for="name">Imię:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="input"
              minlength="3"
              minlength="2"
              maxlength="32"
              pattern="^[a-zA-Z]+$"
              required
            />
            <p id="name-error" class="error-message"></p>
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              required
            />
            <p id="email-error" class="error-message"></p>
          </div>
          <div>
            <label for="telefon">Telefon:</label>
            <input
              type="tel"
              name="telefon"
              id="phone"
              minlength="9"
              maxlength="9"
              class="input"
              required
            />
            <p id="telefon-error" class="error-message"></p>
          </div>
          <div>
            <label for="table-size">Usługa:</label>
            <select id="table-size" required>
              <option value="Strzyżenie klasyczne">Strzyżenie klasyczne</option>
              <option value="Broda męska">Broda męska</option>
              <option value="Modelowanie włosów">Modelowanie włosów</option>
			  <option value="Strzyżenie dziecięce">Strzyżenie dziecięce</option>
			  <option value="Klasyczne golenie">Klasyczne golenie</option>
            </select>
            <p id="table-size-error" class="error-message"></p>
          </div>
          <div>
            <label for="special-requests">Komentarze:</label>
            <textarea id="special-requests"></textarea>
          </div>
          <div class="checkbox">
            <p>Wybierz sposob opłaty:</p>
            <input
              type="radio"
              id="payment-cash"
              name="payment"
              value="cash"
              required
            />
            <label for="payment-cash">Cash</label>
            <input
              type="radio"
              id="payment-card"
              name="payment"
              value="card"
              required
            />
            <label for="payment-card">Card</label>
            <p id="payment-error" class="error-message"></p>
          </div>
          <div>
            <button type="submit" class="ui-btn">Zarezerwować</button>
          </div>
        </form>

        <div class="btns">
          <button id="show-all-orders-btn" class="ui-btn">
            Wszystkie rezerwacje
          </button>
          <button id="edit-data-btn" style="display: none">Zmienić rezerwację</button>
          <button id="delete-data-btn" class="ui-btn" style="display: none">
            Zrezygnować
          </button>
        </div>

        <div id="order-list"></div>
      </div>
    </section>
    <script src="./src/scripts/header.js"></script>
    <script src="./src/scripts/form.js"></script>
  </body>
</html>
